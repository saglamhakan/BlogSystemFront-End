<h2>Post Listeleme</h2>
<table>
    <thead>
        <tr>
            <th>Post ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>View Count</th>
            <th>Creation Date</th>
            <th>Published</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postList">
            <td>{{ post.postId }}</td>
            <td>{{ post.userId }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.viewCount }}</td>
            <td>{{ post.creationDate }}</td>
            <td>{{ post.isPublished }}</td>
            <td><a [routerLink]="['/update-post', post.postId]">Update</a></td>
            <td><button (click)="deleteItem(post.postId)" >Delete</button></td>

        </tr>
    </tbody>
</table>
