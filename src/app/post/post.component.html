<h2>Post Listeleme</h2>
<table>
    <thead>
        <tr>
            <th>Post ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>View Count</th>
            <th>Creation Date</th>
            <th>Published</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postList">
            <td>{{ post.postId }}</td>
            <td>{{ post.userId }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.viewCount }}</td>
            <td>{{ post.creationDate }}</td>
            <td>{{ post.isPublished }}</td>
        </tr>
    </tbody>
</table>
