<h2>User Listeleme</h2>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Creation Date</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{ user.userId }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.creationDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{ user.active }}</td>
        </tr>
    </tbody>
</table>
<a routerLink="/add-user" routerLinkActive="active" ariaCurrentWhenActive="page">
    Add User
</a>
